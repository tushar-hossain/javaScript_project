<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-title">
          <h1>Guessing Game</h1>
        </div>
        <div class="card-body">
          <form>
            <div class="form-field">
              <label for="guessingNumber">Enter Guess Between 1-5: </label>
              <input type="number" name="guessingNumber" id="guessingNumber" min="1" max="5" required />
            </div>
            <div class="buttons">
              <button id="btn" type="submit">Check Result</button>
            </div>
          </form>
          <p class="resutText"></p>
          <p class="remainingAttempts"></p>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
