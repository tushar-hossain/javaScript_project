<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="colorText">
        <h5>Hex Code</h5>
        <div class="inputIcon">#</div>

        <input type="text" id="inputBox" placeholder="000000" />
        <button id="copyBtn">Copy</button>

        <div class="rgbColor">
          <h5>RGB Code</h5>
          <input type="text" class="rgbinputBox" id="rgbInputBox" disabled placeholder="rgb(0,0,0)" />
          <button id="rgbBtn" class="rgbBtn">Copy</button>
        </div>

        <div class="changeColor">
          <button id="changeBtn">Change Color</button>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
