<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card" id="card-scr">
        <h1 class="card-title">Todo Apps</h1>
        <div class="card-body">
          <form class="todo-from">
            <input type="text" id="inputTodo" placeholder="Enter a todo here" required />
            <button type="submit" class="btn" id="addTodoButton">Add Todo</button>
          </form>
          <p id="message"></p>
          <ul id="lists"></ul>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
